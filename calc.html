    <h1>ManualParsingInSeparateActions</h1>
    <div class="calculations">
        <form method='post'>
            <input type='number' name='firstNum'class="in"><br>
            <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br>
            <input type='number' name='secondNum' class="in"><br>
            <input type='submit' value='Submit' class="sub">
        </form>
    </div>
